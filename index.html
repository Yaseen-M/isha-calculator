<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Night prayer times</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:500,700,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main-container">
      <section id="grid">
        <h1 id="title">Night prayer times</h1>
        <section class="prayer">
          <h3>Today Maghrib start</h3>
          <input type="time" name="maghrib-time" id="maghrib-time" />
        </section>
        <section class="prayer">
          <h3>Tomorrow Fajr start</h3>
          <input type="time" name="fajr-time" id="fajr-time" />
        </section>
        <input type="button" value="Calculate" id="calc-btn" />
        <section id="end-of-isha" class="output-time"></section>
        <section id="last-third" class="output-time"></section>
      </section>
      <footer>
        <p>
          Note: It is assumed that Maghrib starts before 12 a.m. and that Fajr
          starts at 12 a.m. or after.
        </p>
        <p>
          Coming soon: last third of the night. Please report any bugs to
          <a
            href="mailto:mohammedysn15@gmail.com?Subject=Night%20prayer%20time"
            target="_blank"
            >Yaseen</a
          >.
        </p>
      </footer>
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
