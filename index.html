<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Isha Calculator</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:500,700,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <h1>ISHA <span class="dark">CALCULATOR</span></h1>
      <section id="input-time-grid">
        <label for="maghrib-time">Today Maghrib start</label>
        <label for="fajr-time">Tomorrow Fajr start</label>
        <input
          type="time"
          name="maghrib-time"
          id="maghrib-time"
          class="black"
        />
        <input type="time" name="fajr-time" id="fajr-time" class="black" />
      </section>
      <input type="button" value="Calculate" id="calc-btn" class="black" />
      <section id="output-time"></section>
      <footer>
        <p>
          Please report any bugs to
          <a
            href="mailto:mailofyaseen@gmail.com?Subject=Re:%20Isha%20Calculator"
            target="_blank"
            >Yaseen</a
          >.
        </p>
      </footer>
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
