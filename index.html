<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Night prayer times</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:500,700,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <section id="grid">
        <h1 id="title">Night prayer times</h1>
        <section id="maghrib">
          <label for="maghrib-time">Today Maghrib start</label>
          <input
            type="time"
            name="maghrib-time"
            id="maghrib-time"
            class="blue"
          />
        </section>
        <section id="fajr">
          <label for="fajr-time">Tomorrow Fajr start</label>
          <input type="time" name="fajr-time" id="fajr-time" class="blue" />
        </section>
        <input type="button" value="Calculate" id="calc-btn" class="blue" />
        <section id="output-time"></section>
      </section>
      <footer>
        <p>
          Coming soon: last third of the night. Please report any bugs to
          <a
            href="mailto:mailofyaseen@gmail.com?Subject=Re:%20Isha%20Calculator"
            target="_blank"
            >Yaseen</a
          >.
        </p>
      </footer>
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
